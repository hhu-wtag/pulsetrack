version: "3"
vars:

tasks:
  dev:
    desc: Start the dev server
    cmds:
      - bin/dev
  server:
    desc: Start the server
    cmds:
      - bin/server
  jobs:
    desc: Start the job server
    cmds:
      - bin/jobs start
  console:
    desc: Start rails console on current rails process
    cmds:
      - bin/rails console
